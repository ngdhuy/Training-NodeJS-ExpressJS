<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo CSS - Contextual</title>
    <style type="text/css">
        div p {
            color: #cc3366;
        }

        div > p{
            font-size:35px;
        }

        div * {
            background-color: #6633cc;
        }
    </style>
</head>
<body>
    <h1>Tiêu đề bài viết</h1>
    <div>
        <p>Đoạn văn 01</p>
        <p>Đoạn văn 02</p>
        <p>Đoạn văn 03</p>
        <p>Đoạn văn 04</p>
        <ul>
            <li>
                <p>List 01</p>
            </li>
            <li>
                <p>List 02</p>
            </li>
        </ul>
        <div>Dong ke cuoi</div>
    </div>
    <p>Bài viết được thiết kế bởi MR Bưởi</p>
    <div>Hello các bạn</div>
</body>
</html>
