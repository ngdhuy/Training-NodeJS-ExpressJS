<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo jQuery</title>
</head>
<body>
    <div id="container">
        <ul>
            <li class="a">Item 01</li>
            <li class="b">Item 02</li>
            <li class="a">Item 03</li>
            <li>Item 04</li>
            <li>Item 05</li>
            <li>Item 06</li>
            <li>Item 07</li>
        </ul>
    </div>
    <button type="button">Click Me</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        $(document).ready(function(){
            var temp = $("ul").html();
            console.log(temp);

            $(".a").css("border", "1px solid #cc3366");
            $("li:odd").css("background-color", "#66cc33");
        });
    </script>

</html>
