<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            background-color: #cc66ff;
            margin: 20px;
        }

        .NhoXiu{
            width: 100px;
            height: 100px;
            background-color: #cc3366 !important;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button type='button' onclick='SetRed()'>Red</button>
    <button type='button' onclick='SetBlue()'>Blue</button>
    <button type='button' onclick='NhoXiu()'>Nho Xiu</button>

    <div id="pos"></div>

    <script type="text/javascript">
        function SetRed(){
            var divNode = document.getElementById('pos');
            divNode.style.backgroundColor = '#ff0000';
        }

        function SetBlue(){
            var divNode = document.getElementById('pos');
            divNode.style.backgroundColor = '#0000ff';
        }

        function NhoXiu(){
            var divNode = document.getElementById('pos');
            divNode.className = "NhoXiu";
        }
    </script>
</body>
</html>
